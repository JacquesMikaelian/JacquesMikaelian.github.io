<body>

  <p title="INFOBULLE">TEXTE</p>

  <script>
    var youtubeVideo = document.getElementById('youtubeVideo');
    var isDragging = false;
    var dragStartX;
    var dragStartY;

    youtubeVideo.addEventListener('mousedown', function(event) {
      isDragging = true;
      dragStartX = event.clientX - youtubeVideo.offsetLeft;
      dragStartY = event.clientY - youtubeVideo.offsetTop;
      youtubeVideo.style.cursor = 'grabbing';
    });

    youtubeVideo.addEventListener('mousemove', function(event) {
      if (isDragging) {
        var newX = event.clientX - dragStartX;
        var newY = event.clientY - dragStartY;
        youtubeVideo.style.left = newX + 'px';
        youtubeVideo.style.top = newY + 'px';
      }
    });

    youtubeVideo.addEventListener('mouseup', function() {
      isDragging = false;
      youtubeVideo.style.cursor = 'move';
    });
  </script>
